<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node PDF Creator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 98%;
        }
        
        td, th {
          /* border: 1px solid #dddddd; */
          border: 1px solid rgb(45, 44, 44);
          text-align: left;
          padding: 8px;
          
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
  </head>
  <body>
    <p style="font-size:35px;font-weight:500;"> Order Details</p>
    <table>
        <tr>
          <th style="width: 20%;">Date</th>
          <th style="width: 20%;">Order Id</th>
          <th style="width: 20%">Customer Name</th>
          <th style="width: 20%">Server Name</th>
          <th style="width: 20%;">Approver Name</th>
        </tr>
        {{#each data_}}
        <tr style="background-color: #dddddd;  border-bottom: 1px solid black; height: 100px; overflow: auto;">
          <td style="width: 20%; vertical-align: top; ">{{date}}</td>
          <td style="width: 20%; vertical-align: top; ">{{this.orderId}}</td>
          <td style="width: 20%;  vertical-align: top; ">{{this.customer}}</td>
          <td style="width: 20%; vertical-align: top; ">{{this.serverId}}</td>
          <td id="time" style="width: 20%; vertical-align: top; ">{{this.approver}}</td>
        </tr>
        {{/each}}
      </table>
